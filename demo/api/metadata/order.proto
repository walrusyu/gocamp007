syntax = "proto3";
package demo.api;
option go_package = "github.com/walrusyu/gocamp007/demo/api/metadata";

import "google/protobuf/empty.proto";

service Order {
  rpc Get(google.protobuf.Empty) returns (OrderReply){}
}

message OrderReply {
  int32 id = 1;
  string description = 2;

  message OrderItem {
    int32 id = 1;
    string offer = 2;
    int32  quantity = 3;
  }

  repeated OrderItem orderItems = 3;
}
